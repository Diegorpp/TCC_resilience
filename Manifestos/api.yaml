                                       wapiVersion: apps/v1
kind: Deployment
metadata:
  name:  api-server
  namespace: default
  labels:
    app:  api-server
spec:
  selector:
    matchLabels:
      app: api-server
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  api-server
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  api-server
        image:  tcc_api
        imagePullPolicy: Never
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5 # A cad 5 segundo ele via realizar a checagem
            failureThreshold: 1 # Numero de vezes que tem que falhar pra ele reiniciar o POD
            timeoutSeconds: 1 # Tempo que Ã© esperado da resposta do endpoint
            successThreshold: 1#                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
      
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_status/healthz
            port: 8000
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: api-server
              key: DB_HOST
        ports:
        - containerPort:  8000
          name:  api-server
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
      restartPolicy: Always